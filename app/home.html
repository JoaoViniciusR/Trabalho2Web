<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Material Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Formulário Material Design</h2>
    <form id="myForm">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gênero:</label>
        <select id="gender" name="gender" required>
          <option value="">Selecione</option>
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="terms">Aceitar Termos:</label>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Eu concordo com os termos e condições</label>
      </div>
      <div class="form-group">
        <button type="submit">Salvar</button>
        <button type="button" onclick="resetForm()">Limpar</button>
      </div>
    </form>
    <div id="error-message"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
